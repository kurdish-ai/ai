<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زیرەکی دەستکردی کوردی</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☀️</text></svg>">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"> 
    
    <script type="module" src="./script.js"></script>
</head>
<body>
    
    <div id="auth-container" class="auth-container" style="display: flex;">
        <div class="auth-card">
            <div id="google-auth-logo" class="old-welcome-logo"></div>
            
            <h2>چوونەژوورەوە بۆ زیرەکی دەستکردی کوردی</h2>
            
            <button id="google-login-btn" class="auth-button google-btn">
                <span>چوونەژوورەوە/تۆمارکردن بە گووگڵ</span>
                <span id="google-icon-placeholder"></span>
            </button>

            <div class="separator">یاخود</div>
            
            <button id="anonymous-login-btn" class="auth-button anonymous-btn">
                <i class="material-icons">person_off</i>
                بە بێناو بچۆ ژوورەوە
            </button>
            <p id="auth-error" class="text-xs text-red-500 mt-2"></p>
        </div>
    </div>

    <div id="chat-container" class="chat-container" style="display: none;">
        
        <div class="header">
            <div class="title-group">
                <h1>زیرەکی دەستکردی کوردی</h1>
                <div class="icon">☀️</div>
            </div>
            
            <div class="header-actions">
                <button id="mode-toggle-button" class="header-button icon-only">
                    <i class="material-icons">brightness_4</i>
                </button>

                <button id="new-chat-button" class="header-button">
                    <i class="material-icons">add_box</i>
                    چاتی نوێ
                </button>

                <button id="upgrade-button" class="header-button">
                    <i class="material-icons">link</i>
                    بەستنەوە بە گووگڵ
                </button>
                
                <button id="logout-button" class="header-button">
                    <i class="material-icons">logout</i>
                    چوونەدەرەوە
                </button>
            </div>
        </div>

        <div id="message-area" class="message-area">
            </div>

        <div class="input-wrapper">
            <div id="image-preview-container" style="display: none;">
                <button id="remove-image-button">
                    <i class="material-icons">close</i>
                </button>
                <img id="image-preview" src="" alt="وێنەی بارکراو"/>
            </div>

            <input type="file" accept="image/*" id="image-upload" hidden/> 

            <div class="input-area">
                <button id="send-button">
                    <i class="material-icons">send</i>
                </button>

                <textarea id="user-input" rows="1" placeholder="فەرمان یان نامە بنوسە..." autocomplete="off"></textarea>
                
                <button id="upload-button" onclick="document.getElementById('image-upload').click()" title="بارکردنی وێنە">
                    <i class="material-icons">image</i>
                </button>
            </div>
        </div>
        
        <div class="footer-info">
            <span id="user-id-display">ناسنامەی بەکارهێنەر: بێناو</span> |
            <span>گەشەپێدراو لەگەڵ Gemini & Firebase| هەندێ جار خەڵەت دەکرێ بۆیە سێربکەرەوە </span>
        </div>
    </div>

    <div id="custom-alert"></div>
</body>
</html>
